name: Build Electron App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Gebruik een nieuwere versie van Node.js

      - name: Install dependencies
        run: npm install

      - name: Build app
        run: npm run pack

      - name: Build DMG
        run: npm run dmg

      - name: Upload DMG
        uses: actions/upload-artifact@v3
        with:
          name: my-app-dmg
          path: dist/*.dmg
